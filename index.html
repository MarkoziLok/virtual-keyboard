<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualKeyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-text">
        <div class="wrapper-keyboard">
            <div class="line first-line">
                <button class="little-btn dark-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="dark-btn backspace-btn"></button>
            </div>
            <div class="line two-line">
                <button class="dark-btn tab-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="dark-btn del-btn"></button>
            </div>
            <div class="line three-line">
                <button class="dark-btn caps-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="dark-btn ent-btn"></button>
            </div>
            <div class="line four-line">
                <button class="dark-btn left-shift-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="little-btn"></button>
                <button class="dark-btn arrow-btn"></button>
                <button class="dark-btn right-shift-btn"></button>
            </div>
            <div class="line five-line">
                <button class="dark-btn ctrl-btn"></button>
                <button class="dark-btn win-btn"></button>
                <button class="dark-btn alt-btn"></button>
                <button class="dark-btn space-btn"></button>
                <button class="dark-btn alt-btn"></button>
                <button class="dark-btn arrow-btn"></button>
                <button class="dark-btn arrow-btn"></button>
                <button class="dark-btn arrow-btn"></button>
                <button class="dark-btn ctrl-btn"></button>
            </div>
        </div>
    </div>
</body>
</html>
